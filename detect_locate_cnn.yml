name: detect_locate_cnn
channels:
  - defaults
  - conda-forge

dependencies:
  - python=3.6
  - keras
  - tensorflow
  - pydot                                 # needed by Keras to plot models
  - graphviz                              # needed by Keras to plot models
  - numpy
  - scipy
  - spyder
  - ipdb
  - matplotlib=3.0                        # newer version can create issues with Basemap
  - basemap-data-hires                    # needed by SRTM-DEM-tools
  - geopy                                 # needed by SyInterferoPy and SRTM-DEM-tools
  - pip
  - pip:
    - wget                                # needed to download tiles
